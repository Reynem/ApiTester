<div class="main-container">
  <mat-toolbar color="primary">
    <span>API Test Dashboard</span>
  </mat-toolbar>

  <mat-card class="content-card">
    <mat-card-title>Test Results</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="tests()" multiTemplateDataRows class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let test">{{ test.name }}</td>
        </ng-container>

        <ng-container matColumnDef="api_endpoint">
          <th mat-header-cell *matHeaderCellDef>API Endpoint</th>
          <td mat-cell *matCellDef="let test"><code>{{ test.api_endpoint }}</code></td>
        </ng-container>

        <ng-container matColumnDef="status_code">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let test">
            <mat-chip-listbox>
              <mat-chip [color]="getStatusChipColor(test.status_code)" selected>{{ test.status_code }}</mat-chip>
            </mat-chip-listbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let test">{{ test.created_at | date:'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Response</th>
          <td mat-cell *matCellDef="let test">
            <button mat-icon-button (click)="toggleExpand(test)">
              <mat-icon>{{ expandedTest() === test ? 'expand_less' : 'expand_more' }}</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let test" [attr.colspan]="displayedColumns.length">
            <div class="expanded-content" [@detailExpand]="test === expandedTest() ? 'expanded' : 'collapsed'">
              <h4>Response Body:</h4>
              <pre>{{ formatJson(test.response) }}</pre>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="toggleExpand(row)"
            class="element-row">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
        
      </table>
    </mat-card-content>
  </mat-card>
</div>
